<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon/favicon.ico' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon/favicon-32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon/favicon-16.png' | relative_url }}">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
        
        <p class="role">Software Engineer specializing in full-stack development and cloud solutions</p>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Profile" class="profile-img" />
        {% endif %}

        <h2>Profile</h2>
        <div class="social-links">
          <a href="https://github.com/bragabruno" target="_blank">GitHub</a>
          <a href="https://linkedin.com/in/brunoribeirobraga" target="_blank">LinkedIn</a>
          <a href="mailto:braga.bruno81@gmail.com">Email</a>
        </div>
      </header>
      <section>
        {{ content }}
      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
